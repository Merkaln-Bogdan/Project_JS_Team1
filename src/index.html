<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Project-JS-Team1</title>

  <link
    rel="stylesheet"
    type="text/css"
    href="//cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.1/slick/slick.css"
  />
  <link
    rel="stylesheet"
    type="text/css"
    href="//cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.1/slick/slick-theme.css"
  />

  <body>
    <header class="page-header">
      <div class="nav-container">
        <nav class="container page-nav">
          <a
            href="/"
            id="logo"
            class="site-logo"
            data-navigo
            style="width: 25px"
          >
            <img src="./images/logo.png" alt="logo" />
            <p>Filmoteka</p>
          </a>
          <ul class="list site-navigation">
            <li class="site-navigation__item">
              <a
                href="/"
                data-navigo
                class="link site-navigation__link"
                id="nav-home"
                >Home</a
              >
            </li>
            <li class="site-navigation__item">
              <a
                href="library/watched"
                data-navigo
                class="link site-navigation__link"
                id="nav-library"
                >My Library</a
              >
            </li>
          </ul>
        </nav>
      </div>
      <ul class="sidebar hide">
        <li class="sidebar_watch">
          <a
            href="library/watched"
            data-navigo
            class="sidebar_watch-button active-button"
          >
            Watched
          </a>
        </li>
        <li class="sidebar_queue">
          <a href="library/queue" 
          data-navigo 
          class="sidebar_queue-button">
            Queue
          </a>
        </li>
      </ul>
    </header>
    <main class="main container" id="container">
      <form class="search-form" action="" method="get">
        <input
          name="s"
          placeholder="🔍 Write movie name and click Enter"
          type="search"
          id="search-form"
        />
      </form>

      <section class="card_container">
        <div class="card_list container"></div>
        <div class="pagination">
          <div class="paginationWrap" id="pagination">
            <button
              class="pagination-btn prev_btn"
              data-direction="plus"
              id="prevBtn"
            >
              Prev
            </button>

            <input type="text" value=" 1" class="counter__value" readonly />
            <button
              class="pagination-btn next_btn"
              data-direction="minus"
              id="nextBtn"
            >
              Next
            </button>
          </div>
        </div>
      </section>
      <input class="loadMoreBtn" type="button" value="Load More......" />
      <section class="library-page hide">
        <ul class="library-page__list"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="copyright">
        Made by:
        <a href="https://github.com/Merkaln-Bogdan" target="_blank" ->
          Bogdan
        </a>
        <a href="https://github.com/RenatKost" target="_blank"> Renat </a>
        <a href="https://github.com/Eueniy" target="_blank"> Eugeniy </a>
        <a href="https://github.com/NelliPestych" target="_blank"> Nelli </a>
        <a href="https://github.com/Tetiana-Khotuntseva" target="_blank">
          Tetiana
        </a>
        <a href="https://github.com/Orbeet" target="_blank"> Andrey </a>
      </p>
    </footer>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.1/slick/slick.min.js"
    ></script>
  </body>
</html>
